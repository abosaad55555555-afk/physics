<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي البندول البسيط</title>
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* خط إنتر الافتراضي */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        /* تصميم خاص بالعناصر التفاعلية */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        canvas {
            border-radius: 12px;
            background-color: #e9ecef;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b-4 border-blue-500 pb-2">محاكاة البندول البسيط (S.P.M)</h1>
        
        <!-- قسم المحاكاة الرئيسي (المدخلات والمخرجات والقماش) -->
        <div class="flex flex-col lg:flex-row gap-6">

            <!-- 1. لوحة التحكم والمدخلات (يمين) -->
            <div class="lg:w-1/3 space-y-6">
                <!-- بطاقة المدخلات -->
                <div class="bg-gray-50 p-4 rounded-lg shadow-md border border-gray-200">
                    <h2 class="text-xl font-semibold mb-3 text-blue-700">المدخلات</h2>
                    
                    <!-- طول البندول (L) -->
                    <div>
                        <label for="length-input" class="block text-sm font-medium text-gray-700 mb-1">
                            الطول (L) [متر]: <span id="length-value" class="font-bold text-blue-600">1.0</span>
                        </label>
                        <input type="range" id="length-input" min="0.5" max="3.0" step="0.1" value="1.0"
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <!-- زاوية البدء القصوى (θ_max) -->
                    <div class="mt-4">
                        <label for="angle-input" class="block text-sm font-medium text-gray-700 mb-1">
                            الزاوية القصوى (θ₀) [درجة]: <span id="angle-value" class="font-bold text-blue-600">10</span>
                        </label>
                        <input type="range" id="angle-input" min="1" max="30" step="1" value="10"
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <!-- الكتلة (m) - لا تؤثر على الحركة في نموذجنا الحالي، ولكن مهمة للطاقة -->
                    <div class="mt-4">
                        <label for="mass-input" class="block text-sm font-medium text-gray-700 mb-1">
                            الكتلة (m) [كجم]: <span id="mass-value" class="font-bold text-blue-600">1.0</span>
                        </label>
                        <input type="range" id="mass-input" min="0.5" max="5.0" step="0.1" value="1.0"
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <!-- بطاقة المخرجات النظرية -->
                <div class="bg-blue-50 p-4 rounded-lg shadow-md border border-blue-200">
                    <h2 class="text-xl font-semibold mb-3 text-blue-700">المخرجات النظرية (g=9.8 م/ث²)</h2>
                    <p class="text-gray-700 mb-2">
                        **الزمن الدوري (T):** <span id="period-calculated" class="font-extrabold text-2xl text-red-600">2.007</span> ثانية
                    </p>
                    <p class="text-gray-700">
                        **التردد (f):** <span id="frequency" class="font-extrabold text-2xl text-red-600">0.498</span> هرتز
                    </p>
                </div>
            </div>

            <!-- 2. منطقة القماش (Canvas) والمحاكاة (يسار) -->
            <div class="lg:w-2/3 flex flex-col items-center">
                <canvas id="pendulumCanvas" width="500" height="400" class="w-full h-auto max-w-full mb-4"></canvas>
                
                <!-- زر التحكم -->
                <button id="updateButton" 
                        class="px-8 py-3 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">
                    بدء المحاكاة (Start)
                </button>
            </div>
        </div>
    </div>

    <!-- 3. منطق JavaScript (محاكي البندول) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('pendulumCanvas');
            const ctx = canvas.getContext('2d');
            const g = 9.8; 
            const FRAME_RATE = 60; 
            
            let animationFrameId = null;
            let t = 0; 
            let isRunning = false;
            
            // نقطة التعليق (المرجع)
            const pivotX = canvas.width / 2;
            const pivotY = 50; 
            
            const inputs = {
                length: document.getElementById('length-input'),
                angle: document.getElementById('angle-input'),
                mass: document.getElementById('mass-input')
            };
            const updateButton = document.getElementById('updateButton');
            const outputs = {
                periodCalc: document.getElementById('period-calculated'),
                frequency: document.getElementById('frequency')
            };
            
            let initialAngleRad;
            let pendulumLength;
            let angularFrequency;

            const updatePhysics = () => {
                // تحديث قيم المدخلات في الواجهة
                document.getElementById('length-value').innerText = inputs.length.value;
                document.getElementById('angle-value').innerText = inputs.angle.value;
                document.getElementById('mass-value').innerText = inputs.mass.value;

                pendulumLength = parseFloat(inputs.length.value);
                const initialAngleDeg = parseFloat(inputs.angle.value);
                // تحويل الزاوية إلى راديان
                initialAngleRad = initialAngleDeg * (Math.PI / 180);
                
                // حساب الخصائص الفيزيائية: W (أوميجا) = sqrt(g/L)
                angularFrequency = Math.sqrt(g / pendulumLength);
                // T = 2 * PI / W
                const period = (2 * Math.PI) / angularFrequency;
                const freq = 1 / period;

                outputs.periodCalc.innerText = period.toFixed(3);
                outputs.frequency.innerText = freq.toFixed(3);
            };
            
            const drawPendulum = (currentAngleRad) => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // مقياس رسم مرئي: 1 متر في الفيزياء = 100 بكسل في الشاشة
                const scaleFactor = 100; 
                const visualLength = pendulumLength * scaleFactor;

                // حساب موضع الكتلة (x, y) باستخدام الإحداثيات القطبية
                // (الزاوية تقاس من المحور العمودي الموجب)
                const ballX = pivotX + visualLength * Math.sin(currentAngleRad);
                const ballY = pivotY + visualLength * Math.cos(currentAngleRad);
                // حجم الكرة يعتمد على الكتلة قليلاً
                const ballRadius = 15 + (parseFloat(inputs.mass.value) / 5) * 5; 

                // 1. رسم دعم نقطة التعليق
                ctx.fillStyle = '#495057';
                ctx.fillRect(pivotX - 30, pivotY - 5, 60, 10);
                
                // 2. رسم الخيط
                ctx.strokeStyle = '#6c757d'; ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(pivotX, pivotY);
                ctx.lineTo(ballX, ballY);
                ctx.stroke();
                
                // 3. رسم خط عمودي مرجعي (للتأكد من موقع الاتزان)
                ctx.strokeStyle = '#ccc'; ctx.setLineDash([2, 5]);
                ctx.beginPath();
                ctx.moveTo(pivotX, pivotY);
                // رسم الخط المرجعي بطول البندول المرئي
                ctx.lineTo(pivotX, pivotY + visualLength);
                ctx.stroke();
                ctx.setLineDash([]); 

                // 4. رسم كتلة البندول
                ctx.fillStyle = '#007bff';
                ctx.beginPath();
                ctx.arc(ballX, ballY, ballRadius, 0, 2 * Math.PI);
                ctx.fill();
            };

            const runSimulation = () => {
                if (!isRunning) return;

                t += 1 / FRAME_RATE;
                
                // معادلة الحركة التوافقية البسيطة: Theta(t) = Theta_max * cos(W * t)
                const currentAngleRad = initialAngleRad * Math.cos(angularFrequency * t);

                drawPendulum(currentAngleRad);
                
                animationFrameId = requestAnimationFrame(runSimulation);
            };
            
            const startSimulation = () => {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                isRunning = true;
                t = 0; // إعادة ضبط الزمن عند البدء
                updateButton.innerText = 'إيقاف مؤقت (Pause)';
                updateButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                updateButton.classList.add('bg-red-600', 'hover:bg-red-700');

                updatePhysics(); 
                runSimulation();
            };

            const pauseSimulation = () => {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                isRunning = false;
                updateButton.innerText = 'بدء المحاكاة (Start)';
                updateButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                updateButton.classList.add('bg-green-600', 'hover:bg-green-700');
                
                updatePhysics(); 
                // رسم البندول في نقطة البدء (initialAngleRad)
                drawPendulum(initialAngleRad);
            };

            // ربط الأحداث
            updateButton.addEventListener('click', () => {
                if (isRunning) {
                    pauseSimulation();
                } else {
                    startSimulation();
                }
            });
            
            Object.values(inputs).forEach(input => {
                input.addEventListener('input', pauseSimulation); 
            });

            // التهيئة الأولية: يتم تحديث الفيزياء ثم وضع المحاكاة في وضع الإيقاف (للرسم الأولي)
            updatePhysics();
            pauseSimulation(); 
        });
    </script>
</body>
</html>
